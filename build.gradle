plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

group 'com.ps.tutorial'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

mainClassName = 'io.vertx.core.Starter'

shadowJar {
    classifier = 'fat'
    manifest {
        attributes 'Main-Verticle': 'com.ps.VerticleExample'
    }
    mergeServiceFiles {
        include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
    }
}

dependencies {
    compile 'io.vertx:vertx-web:3.0.0'
    compile 'io.vertx:vertx-jdbc-client:3.1.0'
    compile 'org.hsqldb:hsqldb:2.3.3'
    testCompile 'io.vertx:vertx-unit:3.0.0'
    testCompile 'junit:junit:4.12'
}
